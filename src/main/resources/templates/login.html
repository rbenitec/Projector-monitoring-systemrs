<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&family=Poppins:wght@500&display=swap"
          rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <title>Módulo de monitoreo</title>
</head>

<body class="text-center">
    <main class="form-signin">
        <form data-th-action="@{/login}" method="post">
            <img alt="" src="/static/img/login.jpg" height="150" width="180">
            </br>
            </br>
            <h4 class="mb-4">SMPC</h4>
            <div class="form-floating">
                <input class="form-control" id="username" name="username" placeholder="name@example.com" type="text">
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                <label for="password">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="w-100 btn btn-dark mb-3 text-uppercase" id="login-submit" name="login-submit"
                type="submit">Iniciar sesión
            </button>
        </form>
    </main>
</body>

</html>
